{% load crispy_forms_field %}
{{ img_width }}
<div id="div_{{ field.auto_id }}" class="control-group{% if form_show_errors%}{% if field.errors %} error{% endif %}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="controls">
        <div class="fileinput fileinput-new" data-provides="fileinput">
          <div class="fileinput-new thumbnail" style="max-height: 400px;">
            {% if field.value %}
                <img src="{{ MEDIA_URL}}{{ field.value }}" style="max-height: 395px;" />
            {% else %}
                <img src="//www.placehold.it/531x445/FFFEEF/FFFEEF" />
            {% endif %}
        </div>
          <div class="fileinput-preview fileinput-exists thumbnail" style="max-height: 400px;">
            {% if field.value %}
                <img src="{{ MEDIA_URL}}{{ field.value }}" style="max-height: 395px;" />
            {% endif %}
          </div>
          <div>
          <span class="btn btn-default btn-file btn-block"><i class="fa fa-cloud m-r-sm"></i><span class="fileinput-new">Last opp nytt bilde</span><span class="fileinput-exists">Bytt bilde (last opp et annet)</span><input type="file" name="{{ field.html_name }}" id="id_{{ field.html_name }}" value="{{ field.value }}" /></span>
            <span href="#" class="btn btn-warning fileinput-exists btn-block" data-dismiss="fileinput">Fjern bilde</span>
          </div>
        </div>
        {% include 'bootstrap3/layout/help_text_and_errors.html' %}
    </div>
</div>

//$('.fileinput').fileinput();
</script>
