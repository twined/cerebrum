{% extends "admin/base.html" %}

{% block content %}
  <section class="panel">
    <section class="panel-body">
      <h1>Ahoy, {% if request.user.first_name %}{{ request.user.first_name }}{% else %}{{ request.user.username }}{% endif %}!</h1>
      {% for plugin in plugins %}
      <!-- plugin start -->
        {{ plugin|safe }}
      <!-- plugin end -->
      {% endfor %}
    </section>
  </section>
{% endblock content %}
